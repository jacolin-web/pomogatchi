<!DOCTYPE html>
<html>
<head>
<title>pomogatchi</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Tiny5&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="general">
    <div id="pet" class="center"><img class="sprite" src="./assets/cat_sprite.gif"/></div>
    <div id="message" class="center main-font">Get ready!</div>
    <div id="time" class="center time-font">00:00</div>
    <div id="actionButtons" class="mx center">
      <div id="start" class="main-font"><img class="button-icon" src="./assets/play.png"/></div>
      <div id="pause" hidden="true" class="main-font"><img class="button-icon" src="./assets/pause.png"/></div>
      <div id="reset" class="main-font"><img class="button-icon" src="./assets/reset.png"/></div>
    </div>
    <div class="mx center">
      <button id="settings" class="main-font">Settings</button>
    </div>
  </div>

  <script type="module" src="./scripts/pomogatchi.js"></script>
</body>
</html>
